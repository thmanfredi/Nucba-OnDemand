<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" />
      </div>
      <br/>
      <div>
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" />
      </div>
      <br />
      <div>
        <span>Modalidad de cursada:</span>
        <input type="radio" name="tipoCursada" id="on-demand" />
        <label for="on-demand">On-Demand</label>
        <input type="radio" name="tipoCursada" id="en-vivo" />
        <label for="en-vivo">En vivo</label>
      </div>
      <br />
      <div>
        <label for="email">Correo:</label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <input type="checkbox" name="" id="checkEmail" />
        <label for="checkEmail">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
      </div>
      <br>
      <div>
        <input type="checkbox" id="termYC">
        <label for="termYC">Declario que leí los términos y condiciones y estoy listo para convertirme en desarrolador web full Stack</label>
      </div>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </main>
  </body>
</html>
